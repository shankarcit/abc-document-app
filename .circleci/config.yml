version: 2.1
jobs:
  make-doc:
    docker:
      - image: circleci/python:3.9-buster
    steps:
      - run: sudo apt-get update
      - checkout
      - run: mkdir -p /tmp/workspace
      - run: cp -r * /tmp/workspace
      - run: pip install --user sphinx_rtd_theme sphinx autodocsumm
      - run:
          name: Build doc
          command: |
            cd doc
            make html
      - store_artifacts:
            path: doc/build/html
            destination: html

      - run:
          name: persist artifacts
          command: |
            mkdir -p workspace/html
            cp -r /tmp/workspace/* workspace/source/
            cp -r doc/build/html/* workspace/html/
      - persist_to_workspace:
          root: workspace
          paths:
            - html
            - source

  make-docker-image:

    docker:
#      - image: docker:17.05.0-ce-git
#        auth:
#          username: shankarcit
#          password: $DOCKERHUB_PASSWORD
      - image: cimg/base:2022.06
        auth:
          username: shankarcit
          password: $DOCKERHUB_PASSWORD

    steps:
      - setup_remote_docker:
          version: 20.10.14
      - attach_workspace:
          at: /tmp/workspace/
#      - run:
#          name: Install dependencies
#          command: |
#            apk add --no-cache \
#              py-pip=9.0.0-r1
#            pip install docker-compose==1.12.0    
      - run: 
          name: Build Docker Image
          command: |
            cd /tmp/workspace/source/
            docker build -t shankarcit/app:1 .

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - make-doc
      - make-docker-image:
          requires:
            - make-doc
