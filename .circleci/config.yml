version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-cli: circleci/aws-cli@2.0.6
jobs:
  aws-cli-cred-setup:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION_NAME
  make-doc:
    docker:
      - image: circleci/python:3.9-buster
    environment:
      AWS_DEFAULT_REGION: ap-northeast-1
      AWS_REPOSITORY_URL: 056186925767.dkr.ecr.ap-northeast-1.amazonaws.com
      REPOSITORY_NAME: ecr-shankar-tool-box/demo-app

    steps:
      - setup_remote_docker:
          version: 20.10.14    
      - run: sudo apt-get update
      - checkout
      - run: pip install --user sphinx sphinx_rtd_theme autodocsumm
      - run:
          name: Build doc
          command: |
            cd doc
            make html
#      - run: 
#          name: Build Docker Image
#          command: |
#            docker build -t shankarcit/app:latest doc

      - run:
          name: Login to repository and build docker image
          command: |
            #AWS_DEFAULT_REGION="ap-northeast-1"
            #AWS_REPOSITORY_URL = 056186925767.dkr.ecr.ap-northeast-1.amazonaws.com
            #REPOSITORY_NAME = ecr-shankar-tool-box/demo-app
            #eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email --profile)
            docker build -t ${AWS_REPOSITORY_URL}/${REPOSITORY_NAME}:${CIRCLE_BUILD_NUM} doc
            docker push ${AWS_REPOSITORY_URL}/${REPOSITORY_NAME}:${CIRCLE_BUILD_NUM}

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  aws-cli:
    jobs:
      - aws-cli-cred-setup:
          context: aws
  build-artifact:
    jobs:
      - make-doc
