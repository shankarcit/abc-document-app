
# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  make-doc:
    docker:
      - image: circleci/python:3.9-buster
    steps:
      - run: sudo apt-get update
      - checkout
      - run: mkdir -p /tmp/workspace
      - run: cp -r * /tmp/workspace
      - run: pip install --user sphinx_rtd_theme sphinx autodocsumm
      - run:
          name: Build doc
          command: |
            cd doc
            make html
      - store_artifacts:
            path: doc/build/html
            destination: html

      - run:
          name: persist artifacts
          command: |
            - mkdir -p workspace
            - cp -r /tmp/workspace/* workspace/source
            - cp -r doc/build/html/* workspace/html
      - persist_to_workspace:
          root: workspace
          paths:
            - html

  make-docker-image:

    docker:
      - image: cimg/base:current
    steps:
      - attach_workspace:
          at: /tmp/workspace/
      - run: 
          name: Build Docker Image
          command: |
            cd /tmp/workspace/doc
            docker build -t shankarcit/app:1 .

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - make-doc
      - make-docker-image:
          requires:
            - make-doc
